{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<h1>Edit Item</h1>

<form action="#" method = "post">
	<div>
		<label for="name">Name:</label>
		<input type ="text" maxlength="100" name="name" value="{{item.name}}">
		<label for="description">Description:</label>
		<textarea maxlength="250" rows="3" name="description">{{item.description}}</textarea>
		<textarea maxlength="450" rows="1" name="picture_url">{{item.picture}}</textarea>
		<button class="button-choose pure-button" type="submit" id="submit">
			Save
		</button>
		<a href = '{{url_for('showCatalog')}}'>
			<button class="button-choose pure-button" type="button">
				Cancel
			</button>
		</a>
	</div>
</form>

{% endblock %}
