{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<h1>Edit {{category.name}}</h1>

<form action="{{ url_for('editCategory',category_id = category.id)}}" method = "post">
	<div>
		<label for="name">Name:</label>
		<input type ="text" name="name" value="{{category.name }}">
		<div>
			<button class="button-choose pure-button" type="submit" id="submit">
				Save
			</button>			
		</div>
	</div>
</form>

<a href = '{{url_for('showCatalog')}}'>
	<button class="button-choose pure-button">
		Cancel
	</button>
</a>

{% endblock %}
